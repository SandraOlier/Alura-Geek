<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Deafío Alura Geek</title>
</head>

<body>
    <header class="header" >
        <img  class="header-img"src="img/game-control-for-pc.png" alt="gamecontrol">
        <h1 class="header-h1">Alura Geek </h1>
    </header>
<main class="main-container">
    <section>
        <h1>Mis productos:</h1>
        <div data-product class="products-container">
        </div>
    </section>

    <section>
<h1>Agregar producto:</h1>

<form class="form-container" data-form>
    <input data-name placeholder="Nombre..." type="text">
    <input data-price placeholder="Precio..." type="text">
    <input  data-image placeholder="Imagen..."type="text">

    <div class="button-container">
<button type="submit" class="button-submit" id="button-submit">Enviar...</button>
<button type="reset" class="button-clear" id="button-clear">Limpiar...</button>
    </div>
</form>
    </section>
</main>

<footer>
<p><img src="img/droid.png" alt="droid">🎮 Alura Geek</p>
